<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
	  <title>Experimentos de Fisica - Edgar Oliveira</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="prog.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Experimentos de Fisica - Polarização da Luz</h1>
		 <h3>Plataforma simples para controle e leitura de dados provenientes do experimento da polarização da luz</h3>
         <form id="connection-information-form">
            <b>Hostname :</b>
            <input id="host" type="text" name="host" value="test.mosquitto.org">
            <b>Port:</b>
            <input id="port" type="text" name="port" value="8081"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="teste"><br>
			<br>
			
            <input type="button" onclick="startConnect()" value="Conectar">
            <input type="button" onclick="onConnect()()" value="Desconectar">
         </form>
         <div id="messages"></div>
		 <h4>V1 - Desenvolvido por Edgar Oliveira</h4>
      </div>
   </body>
</html>
