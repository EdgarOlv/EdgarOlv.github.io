<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="main1.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form" action="inicio.html">
            <span class="login-form-title"> Experimentos Automatizados </span>
            <br />
            <h2>&emsp;Identificação para acesso</h2>
            <div class="wrap-input margin-top-35 margin-bottom-35">
              <input
                class="input-form"
                type="text"
                name="nome"
                autocomplete="off"
                id="campo"
              />
              <span
                class="focus-input-form"
                data-placeholder="Nome para acesso"
              ></span>
            </div>

            <div class="container-login-form-btn">
              <button
                onclick="armazenar()"
                class="login-form-btn"
                type="submit"
              >
                Acessar
              </button>
            </div>
            <script>
              function armazenar() {
                var Nome = document.getElementById('campo').value
                if (Nome == '') {
                  localStorage.setItem('nome', 'Usuario')
                } else {
                  localStorage.setItem('nome', Nome)
                }
              }
            </script>

                e.preventDefault()
              }
               */
            </script>

            <ul class="login-utils"></ul>
          </form>
        </div>
        <img
          src="assets/images/login.png"
          width="300"
          height="300"
          class="margin-left-50"
        />
      </div>
    </div>
  </body>
</html>
